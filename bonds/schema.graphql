type DailyBond @entity(immutable: false) {
  id: ID!
  bondVersion: String!
  timestamp: BigInt!
  token: String!
  payout: BigDecimal!
  daoFee: BigDecimal!
  tokenValue: BigDecimal!
  carbonCustodied: BigDecimal!
  BCV: BigInt!
}

type Bonder @entity(immutable: false) {
  id: ID!
  deposits: [Deposit!] @derivedFrom(field: "bonder")
  redeems: [Redemption!] @derivedFrom(field: "bonder")
  totalKlimaBonded: BigDecimal!
  totalCarbonCustodied: BigDecimal!
  totalKlimaMintedForDao: BigDecimal!
}

type Deposit @entity(immutable: true) {
  id: ID!
  bondVersion: String!
  token: String!
  market: Market
  depositOwnershipChanges: [DepositOwnershipChange!] @derivedFrom(field: "deposit")
  transaction: Transaction!
  bonder: Bonder!
  payout: BigDecimal!
  daoFee: BigDecimal!
  bondPrice: BigDecimal!
  marketPrice: BigDecimal!
  discount: BigDecimal!
  tokenValue: BigDecimal!
  carbonCustodied: BigDecimal!
  expirationDate: BigInt!
  startDate: BigInt!
  endDate: BigInt!
  timestamp: BigInt!
}

type Redemption @entity(immutable: false) {
  id: ID!
  transaction: Transaction
  bonder: Bonder!
  token: String
  payout: BigDecimal!
  payoutRemaining: BigDecimal!
  timestamp: BigInt!
}

type Transaction @entity(immutable: true) {
  id: ID!
  timestamp: BigInt!
  blockNumber: BigInt!
  from: Bytes!
  to: Bytes
}

type Market @entity(immutable: false) {
  id: ID!
  term: Term!
  baseToken: String!
  baseTokenAddress: Bytes!
  quoteToken: String!
  quoteTokenAddress: Bytes!
  initialCapacity: BigDecimal!
  maxPayout: BigDecimal!
  purchased: BigDecimal!
  sold: BigDecimal!
  isActive: Boolean!
}

type Term @entity(immutable: false) {
  id: ID!
  market: Market!
  isFixedTerm: Boolean!
  termExpiration: BigInt!
  conclusion: BigInt!
  controlVariable: BigInt!
}

type DepositOwnershipChange @entity(immutable: true) {
  id: ID!
  deposit: Deposit!
  fromAddress: Bytes!
  toAddress: Bytes!
  startDate: BigInt!
  endDate: BigInt!
}

# Subgraph Versioning

type SubgraphVersion @entity(immutable: true) {
  id: ID!
  schemaVersion: String!
  publishedVersion: String!
}
