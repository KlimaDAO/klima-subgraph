specVersion: 0.0.4
description: Carbonmark
repository: https://github.com/KlimaDAO/klima-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Carbonmark
    network: mumbai
    source:
      address: '0x999d003eCa0c8bd3237Cdb50967a047521d99622'
      abi: Carbonmark
      startBlock: 46118280
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/Carbonmark.ts
      entities:
        - Carbonmark
      abis:
        - name: Carbonmark
          file: ../lib/abis/Carbonmark.json
        - name: ERC20
          file: ../lib/abis/ERC20.json
        - name: ERC1155
          file: ../lib/abis/ERC1155.json
      eventHandlers:
        - event: ListingCreated(bytes32,address,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleListingCreated
        - event: ListingUpdated(bytes32,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleListingUpdated
        - event: ListingFilled(bytes32,address,uint256,uint256)
          handler: handleListingFilled
        - event: ListingCancelled(bytes32)
          handler: handleListingCancelled
  - kind: ethereum/contract
    name: ProjectInfoFacet
    network: mumbai
    source:
      address: '0x953654889E278d3DcddeF4475C350A1ae82aa631'
      abi: ProjectInfoFacet
      startBlock: 46118280
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/Carbonmark.ts
      entities:
        - ProjectInfo
      abis:
        - name: ProjectInfoFacet
          file: ../lib/abis/ProjectInfoFacet.json
      eventHandlers:
        - event: ProjectInfoUpdated(string)
          handler: handleProjectInfoUpdated
templates:
  - name: ProjectInfo
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/Carbonmark.ts
      handler: handleProjectInfo
      entities:
        - ProjectInfo
      abis:
        - name: ProjectInfoFacet
          file: ../lib/abis/ProjectInfoFacet.json
