specVersion: 0.0.8
description: Carbonmark
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
repository: https://github.com/KlimaDAO/klima-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Carbonmark
    network: mumbai
    source:
      address: '0xD83aE95CC40B69a1053326D6b21C5731e616FD94'
      abi: Carbonmark
      startBlock: 46541534
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/Carbonmark.ts
      entities:
        - Carbonmark
        - IpfsProjectInfo
        - IpfsContent
      abis:
        - name: Carbonmark
          file: ../lib/abis/Carbonmark.json
        - name: ProjectInfo
          file: ../lib/abis/ProjectInfo.json
        - name: ERC20
          file: ../lib/abis/ERC20.json
        - name: ERC1155
          file: ../lib/abis/ERC1155.json
      eventHandlers:
        - event: ListingCreated(bytes32,address,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleListingCreated
        - event: ListingUpdated(bytes32,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleListingUpdated
        - event: ListingFilled(bytes32,address,uint256,uint256)
          handler: handleListingFilled
        - event: ListingCancelled(bytes32)
          handler: handleListingCancelled
      blockHandlers:
        - handler: handleInitializeProjects
          filter:
            kind: once
  - kind: ethereum/contract
    name: ProjectInfo
    network: mumbai
    source:
      address: '0xd412DEc7cc5dCdb41bCD51a1DAb684494423A775'
      abi: ProjectInfo
      startBlock: 46541534
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/ProjectInfoContract.ts
      entities:
        - IpfsProjectInfo
        - IpfsContent
      abis:
        - name: ProjectInfo
          file: ../lib/abis/ProjectInfo.json
      eventHandlers:
        - event: ProjectInfoUpdated(string)
          handler: handleProjectInfoUpdated
        - event: TestEvent()
          handler: handleTestEvent
templates:
  - name: IpfsContent
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/ProjectInfo.ts
      handler: handleCreateProjects
      entities:
        - Project
        - Category
        - Country
      abis:
        - name: ProjectInfo
          file: ../lib/abis/ProjectInfo.json
