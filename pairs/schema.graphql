type Pair @entity(immutable: false) {
  id: ID!
  token0: Token!
  token1: Token!
  currentprice: BigDecimal!
  currentpricepertonne: BigDecimal!
  totalklimaearnedfees: BigDecimal!
  totalvolume: BigDecimal!
  lastupdate: String!
  swaps: [Swap!]! @derivedFrom(field: "pair")
  reserve0: BigDecimal!
  reserve1: BigDecimal!
  reserve0Raw: BigInt!
  reserve1Raw: BigInt!
  reservesLastUpdate: String!
}

type Token @entity(immutable: true) {
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
}

type Swap @entity(immutable: true) {
  id: ID! # PAIR_ADDR-TIMESTAMP
  open: BigDecimal!
  high: BigDecimal!
  low: BigDecimal!
  close: BigDecimal!
  volume: BigDecimal!
  lpfees: BigDecimal!
  klimaearnedfees: BigDecimal!
  slippage: BigDecimal!
  timestamp: String!
  pair: Pair!
}

# Subgraph Versioning

type SubgraphVersion @entity(immutable: true)  {
  id: ID!
  schemaVersion: String!
  publishedVersion: String!
}


