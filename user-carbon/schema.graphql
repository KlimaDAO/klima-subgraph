type Klimate @entity(immutable: false) {
  id: ID!
  active: Boolean!
  tokensHeld: [Holding!]! @derivedFrom(field: "klimate")
}

type Holding @entity(immutable: false) {
  id: ID!
  klimate: Klimate!
  token: String!
  timestamp: BigInt!
  tokenAmount: BigDecimal!
  carbonValue: BigDecimal!
}

type Transaction @entity(immutable: true) {
  id: ID!
  timestamp: BigInt!
  blockNumber: BigInt!
  from: Bytes!
  to: Bytes
}

# Subgraph Versioning

type SubgraphVersion @entity(immutable: true) {
  id: ID!
  schemaVersion: String!
  publishedVersion: String!
}
